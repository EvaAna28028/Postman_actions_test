name: Run Postman Demo

on:
  push:
    branches: [ main ]

jobs:
  run-newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install newman
        run: npm install -g newman
      - name: Run collection
        run: |
          newman run demo.postman_collection.json -e demo.postman_environment.json --insecure
